<!DOCTYPE html>

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;

    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

  <body>
    <div id="Header">
      <h1>Dr. Lorenzos Artztpraxis</h1>

      <textarea name="Warteliste" id="waitlist" cols="30" rows="10" readonly></textarea>

    <script type="text/javascript" src="index.js"></script>
